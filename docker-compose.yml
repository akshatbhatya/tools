version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: toolapp_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-toolapp}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${DB_USERNAME:-toolapp_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-user_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - toolapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: toolapp_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-toolapp_user}
      PMA_PASSWORD: ${DB_PASSWORD:-user_password}
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - toolapp_network

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toolapp_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - /var/www/html/vendor
      - /var/www/html/node_modules
    ports:
      - "8002:8000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8002}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-toolapp}
      DB_USERNAME: ${DB_USERNAME:-toolapp_user}
      DB_PASSWORD: ${DB_PASSWORD:-user_password}
    networks:
      - toolapp_network
    healthcheck:
      test: ["CMD", "php", "artisan", "inspire"]
      timeout: 10s
      retries: 5
      interval: 15s
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  toolapp_network:
    driver: bridge
